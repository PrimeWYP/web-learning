<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button onclick="doSomegthing()" style="font-size: 25px; background-color: aquamarine; border-radius: 25px;">Click Me</button>
    <p id="greeting"> Hello</p>

    <script>
        function doSomegthing(){
            document.getElementById("greeting").innerHTML ="Goodbye"
        }
        
    </script>
    
</body>
</html>
