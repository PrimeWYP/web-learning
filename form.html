<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data" >
        <label for="name">Name</label>
        <input type="text" id="name" minlength="6" maxlength="15" required><br>

        <label for="pass">Passowrd</label>
        <input type="password" name="password" id="pass"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="prime@gmail.com"><br>

        <label for="phone">Phone No : </label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bdate">Birth Date</label>
        <input type="date" name="bdate" id="bdate"><br>

        <label for="qty">Quantity</label>
        <input type="number" name="qty" id="qty" min="0" max="99"><br>

        <label for="title">Title</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title">
        <label for="Mrs.">Mrs</label>
        <input type="radio" id="Mrs." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title"><br>

        <label for="payment">Payment</label>
        <select >
            <option value="visa">Visa</option>
            <option value="paypal">Paypal</option>
            <option value="mastercard">Mastercard</option>
        </select><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment</label>
        <textarea id="comment" rows="3" cols="25"> </textarea><br>

        <label for="file"> File</label>
        <input type="file" id="file"><br>

        <input type="submit" name="submit">
        <input type="reset" name="reset">


    </form>
</body>
</html>
