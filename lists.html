<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Unorder list-->
    <h4>Fruits</h4>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapse</li>
        <li>Banana</li>
    </ul>
     <!--Order list-->
    <h3>To Do List</h3>
    <ol>
        <li>
            Wake Up
            <ul>
                <li>Wash face</li>
                <li>Brush Teeth</li>
                <li>Go Toilet</li>
            </ul>
        </li>
        <li>Eat Breakfast</li>
        <li>Worship</li>
        <li>Read</li>
    </ol>
    <!--Description List-->
    <h2>--Description List--</h2>
    
    <dl>
        <dt>cat</dt>
        <dt>cow</dt>
        <dt>dog</dt>
        <dt>Bird</dt>
    </dl>
    
</body>
</html>
